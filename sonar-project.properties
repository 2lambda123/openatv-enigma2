sonar.projectKey=openatv_enigma2
sonar.organization=openatv

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=openATV enigma2
sonar.projectVersion=7.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.python.version=3.9
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=4

# Ignore a few rules
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7

# Field names should comply with a naming convention
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S100
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S116
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S117
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S125
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e5.ruleKey=python:S1542
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e6.ruleKey=python:S101
sonar.issue.ignore.multicriteria.e6.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e7.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e7.resourceKey=**/*.py
